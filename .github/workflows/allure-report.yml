name: allure-report

on:
  release:
    types:
      - created
  push:
    branches-ignore:
      - '!mane'

jobs:
  allure:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/2.2.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Run UI-tests via docker-compose
        run: |
          docker-compose up --build --abort-on-container-exit --exit-code-from web

      - name: Debug docker containers
        if: failure()
        run: |
          echo "Debugging failed containers"
          docker ps -a
          docker logs selenium-tests || true

      - name: Check Allure results
        run: |
          ls -l allure-results
          ls -l allure-report

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.CI_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-report