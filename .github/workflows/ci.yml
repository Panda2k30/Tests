name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Run UI-tests via docker-compose
        run: |
          docker-compose up --exit-code-from regression || true

      - name: Copy history from gh-pages to allure-results (if exists)
        run: |
          sudo mkdir -p allure-results/history  # Создаем директорию для истории Allure
          if [ -d ./.github/gh-pages/history ]; then
            sudo cp -R ./.github/gh-pages/history/* allure-results/history/
          else
            echo "No history found in gh-pages."
          fi

      - name: Generate Allure report
        run: |
          sudo docker-compose run regression /bin/sh -c "mkdir -p /app/allure-results && allure generate /app/allure-results --clean -o /app/allure-report"

      - name: Update Allure history (after generating report)
        run: |
          sudo mkdir -p ./.github/gh-pages/history  # Создаем директорию для истории Allure на хосте
          sudo cp -R allure-report/history/* ./.github/gh-pages/history/  # Копируем историю отчетов в gh-pages

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
