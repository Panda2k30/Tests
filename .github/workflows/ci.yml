name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # Проверка успешной установки

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Run UI-tests via docker-compose
        run: |
          docker-compose up --exit-code-from web || true

      - name: Copy history from gh-pages to allure-results (if exists)
        run: |
          sudo mkdir -p allure-results/history  # Создаем директорию для истории Allure
          if [ -d ./.github/gh-pages/history ]; then
            sudo cp -R ./.github/gh-pages/history/* allure-results/history/
          else
            echo "No history found in gh-pages."
          fi

      - name: Fix permissions for allure results
        run: |
          sudo chmod -R 777 ./allure-results ./allure-report  # Обеспечиваем правильные права доступа

      - name: Generate Allure report
        run: |
          sudo docker-compose run web /bin/sh -c "mkdir -p /app/allure-results && allure generate /app/allure-results --clean -o /app/allure-report"
          # Проверяем создание отчета Allure
          sudo ls -la /app/allure-report  # Выводим содержимое отчета

      - name: Update Allure history (after generating report)
        run: |
          sudo mkdir -p ./.github/gh-pages/history  # Создаем директорию для истории Allure на хосте
          sudo cp -R /app/allure-report/history/* ./.github/gh-pages/history/  # Копируем историю отчетов в gh-pages

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true