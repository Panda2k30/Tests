name: UI Tests

on: 
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Run UI-tests via docker-compose
        run: |
          docker-compose up --build --exit-code-from web || true

      - name: Check Allure results
        run: |
          if [ ! -d "allure-results" ] || [ -z "$(ls -A allure-results)" ]; then
            echo "No test results found in allure-results. Ensure tests are running correctly."
            exit 1
          fi

      - name: Generate Allure report
        run: |
          docker-compose run web /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Update Allure history
        run: |
          sudo mkdir -p ./.github/gh-pages/history
          if [ -d allure-report/history ] && [ "$(ls -A allure-report/history)" ]; then
              sudo cp -R allure-report/history/* ./.github/gh-pages/history/
          else
              echo "No history files to copy to gh-pages."
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
